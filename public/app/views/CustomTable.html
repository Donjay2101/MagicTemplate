<div class="x_panel tile fixed_height_320">
    <div class="x_title">
        <h2>{{item.Name}}</h2>
        <ul class="nav navbar-right panel_toolbox">
            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
            </li>
            <li class="dropdown" ng-init="id=item.ID">
                <button class="tool-button" ng-click="open(item.ID)">
                    <i class="fa fa-wrench"></i>
                </button>
            </li>
            <li>
                <button class="tool-button" ng-click="removeClass(item.ID)">
                    <i class="fa fa-close"></i>

                </button>

            </li>
        </ul>
        <div class="clearfix"></div>
    </div>
    <div class="x_content property">
        <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Type</th>
                    </tr>
                </thead>
            <tbody>
                <tr ng-repeat="property in item.Properties">
                    <td>{{property.Name}}</td>
                    <td>{{property.TypeName}}</td>
                </tr>
            </tbody>
        </table>

    </div>

</div>
