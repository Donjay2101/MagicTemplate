<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="row">
            <div class="row">
               <div class="col-md-12 col-sm-12 col-xs-12">
                   <h2>Create Object</h2>
               </div>
            </div>
            <hr class="separator"/>
                    <form  class="form-horizontal form-label-left">
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="ClassName">Class Name</label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input type="text" id="txtClassName" name="ClassName"  placeholder="Enter class name..." class="form-control col-md-7 col-xs-12">
                            </div>
                        </div>
                        <hr class="separator"/>
                        <div class="form-group edit-form">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th width="40%" style="text-align:center;">Property Name</th>
                                        <th width="40%" style="text-align:center;">Property Type</th>
                                        <th width="20%" style="text-align:center;">Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                        <tr>
                                            <td><input type="text"  id="txtProperty" placeholder="enter property name..." class="form-control col-md-4 col-xs-12" /></td>
                                            <td>
                                                    <select ng-model="selected" ng-options="propertyType as  propertyType.Name for propertyType in PropertyTypes track by propertyType.Value" class="form-control col-md-4 col-xs-12">
                                                                <option value="">select--</option>
                                                    </select>
                                            </td>
                                            <td style="text-align:center">
                                                <button type="submit" class="btn btn-sm">Add</button>
                                            </td>
                                        </tr>
                                </tbody>
                            </table>

                        </div>
                        <div class="ln_solid" style="border-top:1px solid #d4d4d4!important;"></div>
                        <div class="form-group">
                            <div class="col-md-12 col-sm-12 col-xs-12 text-right">
                                <button type="submit" class="btn btn-success btn-sm">Submit</button>
                                <button type="submit" class="btn btn-primary btn-sm" ng-click="closeThisDialog()">cancel</button>
                            </div>
                        </div>
                        <div>

                        </div>
                    </form>


        </div>
    </div>
</div>
